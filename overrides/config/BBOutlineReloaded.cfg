beacons {
    # If set to true beacon bounding boxes will be drawn. (default: true)
    B:drawBeacons=true
}

general {
    # If set to true spheres will be rendered as dots. (default: false)
    B:renderSphereAsDots=false

    # If set to true the settings button is shown in options screen. (default: true)
    B:showSettingsButton=true

    # Whether to use async building for non-gpu-bottlenecked cases  (default: true)
    B:asyncBuilding=true

    # If set to true boxes will be visible even through other blocks. (default: false)
    B:alwaysVisible=false

    # If set to true the color of any bounding box the player is inside will be inverted. (default: false)
    B:invertBoxColorPlayerInside=false

    # Fast render settings. Higher value for faster rendering.  (default: 2)
    I:fastRender=2

    # If set to true only the outer bounding boxes are rendered. (default: false)
    B:outerBoxesOnly=false

    # The color and alpha of the button overlay when a button is on. (default: #3000ff00)
    H:buttonEnabledOverlay=#3000ff00

    # If set to true bounding box caches will be kept between sessions. (default: false)
    B:keepCacheBetweenSessions=false

    # If set to true the bounding boxes are filled. (default: true)
    B:fill=true
}

flowerForests {
    # The distance from the player where flower forests will be drawn. (default: 3)
    I:flowerForestsRenderDistance=3

    # If set to true flower forest flower overlays will be drawn. (default: true)
    B:drawFlowerForests=true
}

biomeBorders {
    # If set to true biome borders will be drawn with outline. (default: false)
    B:drawBiomeBorderOutline=false

    # If set to true biome borders will be drawn. (default: true)
    B:drawBiomeBorders=true

    # The distance from the player where biome borders will be drawn. (default: 3)
    I:biomeBordersRenderDistance=3

    # If set to true only the biome border for the current biome will be drawn. (default: true)
    B:renderOnlyCurrentBiome=true
}

render {
    # Whether to automatically select received bounding boxes. (default: true)
    B:auto_select=true

    # If set to true REMOTE_SERVUX bounding boxes will be drawn. (default: true)
    B:draw_remote_servux=true

    # If set to true LOCAL bounding boxes will be drawn. (default: true)
    B:draw_local=true

    # If set to true REMOTE_BBOR bounding boxes will be drawn. (default: true)
    B:draw_remote_bbor=true
}

afkSpot {
    # If set to true boxes to show spawnable blocks within the AFK sphere will be drawn. (default: true)
    B:renderAFKSpawnableBlocks=true

    # The distance from the player where spawnable blocks within the AFK sphere will be drawn. (default: 3)
    I:afkSpawnableBlocksRenderDistance=3

    # If set to true afk spot spheres will be drawn. (default: true)
    B:drawAFKSpheres=true
}
