# Configuration file

conduits {
    # If set to true conduit bounding spheres will be drawn. (default: true)
    B:drawConduits=true

    # If set to true a box to show the area where hostile mobs are harmed will be drawn (default: true)
    B:renderConduitMobHarmArea=true
}

bedrockCeiling {
    # If set to true position with only one layer of bedrock will be drawn. (default: true)
    B:drawBedrockCeilingBlocks=true
}

mobSpawners {
    # If set to true a box to show the maximum possible spawn area (10x10x4) for a spawner will be drawn (default: true)
    B:renderMobSpawnerSpawnArea=true

    # If set to true a red/orange/green line will be drawn to show if the spawner is active (default: true)
    B:renderMobSpawnerActivationLines=true

    # If set to true mob spawners will be drawn. (default: true)
    B:drawMobSpawners=true
}

