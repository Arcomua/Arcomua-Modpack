# Configuration file

conduits {
    # If set to true conduit bounding spheres will be drawn. (default: true)
    B:drawConduits=true

    # If set to true a box to show the area where hostile mobs are harmed will be drawn (default: true)
    B:renderConduitMobHarmArea=true
}

bedrockCeiling {
    # If set to true position with only one layer of bedrock will be drawn. (default: true)
    B:drawBedrockCeilingBlocks=true
}

mobSpawners {
    # If set to true a box to show the maximum possible spawn area (10x10x4) for a spawner will be drawn (default: true)
    B:renderMobSpawnerSpawnArea=true

    # If set to true a red/orange/green line will be drawn to show if the spawner is active (default: true)
    B:renderMobSpawnerActivationLines=true

    # If set to true mob spawners will be drawn. (default: true)
    B:drawMobSpawners=true
}

structures {
    # If set to true stronghold bounding boxes are drawn. (default: false)
    B:drawStrongholds=false

    # If set to true bastion remnants will be drawn. (default: true)
    B:drawBastionRemnants=true

    # If set to true ruined portals will be drawn. (default: true)
    B:drawRuinedPortals=true

    # If set to true end city bounding boxes will be drawn. (default: true)
    B:drawEndCities=true

    # If set to true ocean ruins will be drawn. (default: true)
    B:drawOceanRuins=true

    # If set to true desert temple bounding boxes are drawn. (default: true)
    B:drawDesertTemples=true

    # If set to true nether fortress bounding boxes are drawn. (default: true)
    B:drawNetherFortresses=true

    # If set to true shipwrecks will be drawn. (default: true)
    B:drawShipwrecks=true

    # If set to true mineshaft bounding boxes are drawn. (default: false)
    B:drawMineShafts=false

    # If set to true village bounding boxes will be drawn. (default: false)
    B:drawVillages=false

    # If set to true buried treasure will be drawn. (default: true)
    B:drawBuriedTreasures=true

    # If set to true igloos will be drawn. (default: true)
    B:drawIgloos=true

    # If set to true pillager outposts will be drawn. (default: true)
    B:drawPillagerOutposts=true

    # If set to true nether fossils will be drawn. (default: true)
    B:drawNetherFossils=true

    # If set to true jungle temple bounding boxes are drawn. (default: true)
    B:drawJungleTemples=true

    # If set to true woodland mansions will be drawn. (default: true)
    B:drawMansions=true

    # If set to true ocean monument bounding boxes are drawn. (default: true)
    B:drawOceanMonuments=true

    # If set to true witch hut bounding boxes are drawn. (default: true)
    B:drawWitchHuts=true
}

worldSpawn {
    # If set to true world spawn and spawn chunks bounding boxes are drawn. (default: true)
    B:drawWorldSpawn=true

    # If set to true the lazy spawn chunks bounding boxes will be drawn. (default: false)
    B:drawLazySpawnChunks=false

    # The maximum top of the world spawn bounding boxes. If set to -1 it will use the value when activated, if set to 0 it will always track the players feet. (default: -1)
    I:worldSpawnMaxY=-1
}

slimeChunks {
    # The maximum top of the slime chunk bounding box. If set to -1 it will use the value when activated, if set to 0 it will always track the player's feet. (default: -1)
    I:slimeChunkMaxY=-1

    # If set to true slime chunks bounding boxes are drawn. (default: true)
    B:drawSlimeChunks=true
}

spawnableBlocks {
    # The distance from the player where spawnable blocks will be drawn in X and Z axis. (default: 2)
    I:spawnableBlocksRenderWidth=2

    # The distance from the player where spawnable blocks will be drawn in Y axis. (default: 1)
    I:spawnableBlocksRenderHeight=1

    # If set to true boxes to show spawnable blocks will be drawn. (default: false)
    B:drawSpawnableBlocks=false
}

beacons {
    # If set to true beacon bounding boxes will be drawn. (default: true)
    B:drawBeacons=true
}

colors {
    # Color of ship wrecks. (default: #00ffff)
    H:colorShipwrecks=#00ffff

    # Color of Bedrock Ceiling Blocks (default: #00ff00)
    H:colorBedrockCeilingBlocks=#00ff00

    # Color of beacon bounding boxes. (default: #ffffff)
    H:colorBeacons=#ffffff

    # Color of igloos. (default: #ffffff)
    H:colorIgloos=#ffffff

    # Color of ruined portals. (default: #c800ff)
    H:colorRuinedPortals=#c800ff

    # Color of Flower Forest Lily Of The Valley (default: #ffffff)
    H:colorFlowerForestLilyOfTheValley=#ffffff

    # Color of lazy spawn chunks bounding boxes. (default: #ff0000)
    H:colorLazySpawnChunks=#ff0000

    # Color of world spawn and spawn chunks bounding boxes. (default: #ff0000)
    H:colorWorldSpawn=#ff0000

    # Color of jungle temple bounding boxes. (default: #006000)
    H:colorJungleTemples=#006000

    # Color of stronghold bounding boxes. (default: #ffff00)
    H:colorStrongholds=#ffff00

    # Color of mob spawners. (default: #00ff00)
    H:colorMobSpawners=#00ff00

    # Color of conduit bounding spheres. (default: #00ffff)
    H:colorConduits=#00ffff

    # Color of mob spawners activation line if spawner active. (default: #00ff00)
    H:colorMobSpawnersLineActive=#00ff00

    # Color of ocean monument bounding boxes. (default: #00ffff)
    H:colorOceanMonuments=#00ffff

    # Color of Flower Forest Orange Tulip (default: #ff681f)
    H:colorFlowerForestOrangeTulip=#ff681f

    # Color of slime chunks bounding boxes. (default: #006000)
    H:colorSlimeChunks=#006000

    # Color of mineshaft bounding boxes. (default: #c0c0c0)
    H:colorMineShafts=#c0c0c0

    # Color of Flower Forest Oxeye Daisy (default: #d3d3d3)
    H:colorFlowerForestOxeyeDaisy=#d3d3d3

    # Color of biome borders. (default: #00ff00)
    H:colorBiomeBorders=#00ff00

    # Color of afk spot safe area spheres. (default: #00ff00)
    H:colorAFKSpheresSafeArea=#00ff00

    # Color of mob spawners activation line if spawner nearby. (default: #ff7f00)
    H:colorMobSpawnersLineNearby=#ff7f00

    # Color of nether fossils. (default: #ffffff)
    H:colorNetherFossils=#ffffff

    # Color of pillager outposts. (default: #404040)
    H:colorPillagerOutposts=#404040

    # Color of Flower Forest Allium (default: #ff00ff)
    H:colorFlowerForestAllium=#ff00ff

    # Color of Flower Forest Cornflower (default: #0000ff)
    H:colorFlowerForestCornflower=#0000ff

    # Color of Flower Forest Poppy (default: #ff0000)
    H:colorFlowerForestPoppy=#ff0000

    # Color of afk spot spheres. (default: #ff0000)
    H:colorAFKSpheres=#ff0000

    # Color of Flower Forest White Tulip (default: #d3d3d3)
    H:colorFlowerForestWhiteTulip=#d3d3d3

    # Color of Flower Forest Pink Tulip (default: #ff69b4)
    H:colorFlowerForestPinkTulip=#ff69b4

    # Color of nether fortress bounding boxes. (default: #ff0000)
    H:colorNetherFortresses=#ff0000

    # Color of Flower Forest Azure Bluet (default: #d3d3d3)
    H:colorFlowerForestAzureBluet=#d3d3d3

    # Color of Flower Forest Red Tulip (default: #ff0000)
    H:colorFlowerForestRedTulip=#ff0000

    # Color of mob spawner activation line if spawner far away. (default: #ff0000)
    H:colorMobSpawnersLineFarAway=#ff0000

    # Color of witch hut bounding boxes. (default: #0000ff)
    H:colorWitchHuts=#0000ff

    # Color of Flower Forest Dandelion (default: #ffff00)
    H:colorFlowerForestDandelion=#ffff00

    # Color of woodland mansions. (default: #8b4513)
    H:colorMansions=#8b4513

    # Color of village bounding boxes. (default: #800080)
    H:colorVillages=#800080

    # Color of bastion remnants. (default: #c0c0c0)
    H:colorBastionRemnants=#c0c0c0

    # Color of all types of custom boxes. (default: #ffffff)
    H:colorCustom=#ffffff

    # Color of end cities. (default: #ff00ff)
    H:colorEndCities=#ff00ff

    # Color of desert temple bounding boxes. (default: #ffc800)
    H:colorDesertTemples=#ffc800

    # Color of conduit mob harm bounding boxes. (default: #ff7f00)
    H:colorConduitMobHarmArea=#ff7f00

    # Color of buried treasure. (default: #00ffff)
    H:colorBuriedTreasure=#00ffff

    # Color of ocean ruins. (default: #00ffff)
    H:colorOceanRuins=#00ffff

    # Color of spawnable blocks. (default: #ff0000)
    H:colorSpawnableBlocks=#ff0000
}

general {
    # If set to true spheres will be rendered as dots. (default: false)
    B:renderSphereAsDots=false

    # If set to true boxes will be visible even through other blocks. (default: false)
    B:alwaysVisible=false

    # If set to true the color of any bounding box the player is inside will be inverted. (default: false)
    B:invertBoxColorPlayerInside=false

    # If set to true only the outer bounding boxes are rendered. (default: false)
    B:outerBoxesOnly=false

    # The color and alpha of the button overlay when a button is on. (default: #3000ff00)
    H:buttonEnabledOverlay=#3000ff00

    # If set to true the bounding boxes are filled. (default: true)
    B:fill=true

    # If set to true bounding box caches will be kept between sessions. (default: false)
    B:keepCacheBetweenSessions=false
}

flowerForests {
    # The distance from the player where flower forests will be drawn. (default: 3)
    I:flowerForestsRenderDistance=3

    # If set to true flower forest flower overlays will be drawn. (default: true)
    B:drawFlowerForests=true
}

biomeBorders {
    # If set to true biome borders will be drawn. (default: true)
    B:drawBiomeBorders=true

    # The distance from the player where biome borders will be drawn. (default: 3)
    I:biomeBordersRenderDistance=3

    # If set to true only the biome border for the current biome will be drawn. (default: true)
    B:renderOnlyCurrentBiome=true

    # The maximum top of the biome borders. If set to -1 it will use the value when activated, if set to 0 it will always track the players feet. (default: -1)
    I:biomeBordersMaxY=-1
}

afkSpot {
    # If set to true boxes to show spawnable blocks within the AFK sphere will be drawn. (default: true)
    B:renderAFKSpawnableBlocks=true

    # The distance from the player where spawnable blocks within the AFK sphere will be drawn. (default: 3)
    I:afkSpawnableBlocksRenderDistance=3

    # If set to true afk spot spheres will be drawn. (default: true)
    B:drawAFKSpheres=true
}
